
<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group"
    [class.has-error]="!nome.valid && nome.touched"    
    >
   
      <label for="nome" class="form-control-label" [class.text-danger]="!nome.valid && email.touched">Name</label>

      <input type="text" class="form-control" id="nome" aplaceholder="Enter your name" 
          name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel" 
          [class.is-invalid]="!nome.valid && nome.touched"
          [class.has-feedback]="!nome.valid && nome.touched"
          />

          <!--<div>
              {{ nome.className}}
          </div> -->
          
          <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Name is mandatory
          </div>   

  </div>

  <div class="form-group"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">

    
    <label for="email" class="form-control-label"  [class.text-danger]="!email.valid && email.touched">Email</label>

    <input type="email" class="form-control" id="email" placeholder="name@email.com" 
      name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
      [class.is-invalid]="!email.valid && email.touched"
      [class.has-feedback]="!email.valid && email.touched" />
    
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Invalid Email
      </div>      
        
  </div>

  <div class="form-row ">   

      <div class="col-md-3 form-group " 
        [class.has-error]="!cep.valid && cep.touched"
        [class.has-feedback]="!cep.valid && cep.touched">
        <label for="cep" class="conrol-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
          [class.is-invalid]="!cep.valid && cep.touched"
          [class.has-feedback]="!cep.valid && cep.touched" />

        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
          CEP is mandatory
        </div>  
    
      </div>

      <div class="col-md-4 form-group " 
        [class.has-error]="!numero.valid && numero.touched"
        [class.has-feedback]="!numero.valid && numero.touched">
        <label for="numero" class="conrol-label">NÃºmero</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel"
          [class.is-invalid]="!numero.valid && numero.touched"
          [class.has-feedback]="!numero.valid && numero.touched" />

          <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
            Numero is mandatory
          </div>  
        
      </div>   

      <div class="col-md-5 form-group ">
        <label for="complemento" class="conrol-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel"/>
        
      </div>  
    
  </div>
    
  
  <div class="form-group"
    [class.has-error]="!rua.valid && rua.touched"
    [class.has-feedback]="!rua.valid && rua.touched">

    
    <label for="rua" class="form-control-label"  [class.text-danger]="!rua.valid && rua.touched">Rua</label>

    <input type="rua" class="form-control" id="rua" placeholder="Avenida, Rua, Beco, Travessa, Passeio, etc" 
      name="rua" [(ngModel)]="rua.email" required  #rua="ngModel"
      [class.is-invalid]="!rua.valid && rua.touched"
      [class.has-feedback]="!rua.valid && rua.touched" />
    
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua is mandatory
      </div>      
        
  </div>

  
  <div class="form-row ">   

    <div class="col-md-3 form-group " 
      [class.has-error]="!bairro.valid && bairro.touched"
      [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="conrol-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched"
        [class.has-feedback]="!bairro.valid && bairro.touched" />

      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        CEP is mandatory
      </div>  
  
    </div>

    <div class="col-md-5 form-group " 
      [class.has-error]="!cidade.valid && cidade.touched"
      [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="conrol-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched"
        [class.has-feedback]="!cidade.valid && cidade.touched"  readonly/>

        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
          Cidade is mandatory
        </div>  
      
    </div>   

    <div class="col-md-4 form-group " 
      [class.has-error]="!estado.valid && estado.touched"
      [class.has-feedback]="!estado.valid && estado.touched">
      <label for="estado" class="conrol-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched"
        [class.has-feedback]="!estado.valid && estado.touched" />

        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
          Estado is mandatory
        </div>  
      
    </div>
  
</div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <app-form-debug [form]="f"></app-form-debug>
  
</form>
