<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <div class="form-group">
      <label for="nome">Name</label>
      <input type="text" class="form-control" id="nome" aplaceholder="Enter your name" 
            name="nome" ngModel>
    </div>
    <div class="form-group">
        <label for="enail">Email</label>
        <input type="email" class="form-control" id="email" aplaceholder="name@email.com" 
            name="email" ngModel>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
