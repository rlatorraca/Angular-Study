<div class="card mt-3">
  <div class=" card-header">
    <div class="float-left">
      <h4>Courses / Programs</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="courses$ | async as courses; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Course/Program</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of courses">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                Update
              </button>
              {{ " " }}
              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remove
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span> Looading Courses/Programs</span>
    </ng-template>
  </div>
</div>
