<!DOCTYPE html>
<html lang="en" xml:lang="en">

    <head>
        <meta content="text/html; charset=utf-8" />
        <title>Trade In </title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>

    <body class="container">

        <h1 class="text-center">Trade In</h1>

        <div id="messageView"></div>

        <form class="form">

            <div class="form-group">
                <label for="data">Date</label>
                <input type="date" id="date" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required />
            </div>

            <div class="form-group">
                <label for="value">Value</label>
                <input id="value" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
            <button id="import-button" class="btn btn-primary" type="button">Import</button>
        </form>

        <br>
        <br>

        <div id="tradesViews"></div>

       
    </body>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>

</html>
