<h4>Lista de Cursos</h4>

<div class="collection">
    <a class="collection-item" *ngFor="let item of cursos" [routerLink]="['/curso', item.id]">
        {{ item.nome }}
    </a>
</div>

<p>Página: {{ pagina }} </p>

<button (click)="paginaAnterior()">Pagina Anterior</button>
<button (click)="proximaPagina()">Próxima Pagina</button>
