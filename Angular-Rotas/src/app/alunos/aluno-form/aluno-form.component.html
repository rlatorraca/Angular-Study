<h5>Editar o Aluno: </h5>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input disabled [(ngModel)]="aluno.id" id="disabled" type="text">
                <label for="disabled" class="active">Id do Aluno </label>
            </div>      
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="aluno.nome" id="nome" type="text" class="validate" (input)="onInput()">
            <label for="nome" class="active">Nome do aluno</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="aluno.email" id="email" type="text" class="validate">
            <label for="email" class="active">Email principal do aluno</label>
            </div>
        </div>      
    </div>
</div>
