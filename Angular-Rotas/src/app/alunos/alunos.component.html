<h4>Lista de Alunos</h4>

<div class="row">
    <div class="col s7">
        <div class="collection">
            <a *ngFor="let aluno of alunos"  class="collection-item" [routerLink]="[aluno.id]">
               {{ aluno.nome }} 
            </a>    
        </div>
    </div>   
    <div class="col s5">
        <router-outlet></router-outlet>
    </div> 
</div>
